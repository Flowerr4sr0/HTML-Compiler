<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Compiler</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
  <div class="left">
    <div class="tabs">
      <div class="tab active" data-file="index.html">index.html</div>
      <div class="tab" data-file="styles.css">styles.css</div>
      <div class="tab" data-file="script.js">script.js</div>
    </div>
    <div class="editor">
      <textarea id="editor"></textarea>
    </div>
    <div class="controls">
      <button id="reset">Reset</button>
      <button id="downloadFile">Download File</button>
      <button id="downloadAll">Download All</button>
      <span class="hint">Ctrl/Cmd+S to download current file</span>
    </div>
  </div>
  <div class="right">
    <div class="previewTop">
      <div class="previewTitle">
        <img id="previewFavicon" src="https://via.placeholder.com/16" alt="favicon">
        <span id="previewPageTitle">Live Preview</span>
      </div>
    </div>
    <iframe id="preview"></iframe>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
